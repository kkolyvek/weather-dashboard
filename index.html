<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">

    <script src="https://kit.fontawesome.com/4abdc4b91e.js" crossorigin="anonymous"></script>
</head>



<body>
    <div class="has-background-dark">
        <h1 class="title is-1 p-5 custom-title">Weather Dashboard</h1>
    </div>

    <div class="columns">
        <div class="column is-one-fifth">
            <nav class="panel m-5">
                <p class="panel-heading">Search for a City</p>
                <div class="panel-block">
                    <p class="control has-icons-left">
                        <input id="searchTerm" class="input" type="text" placeholder="San Francisco">
                        <span class="icon is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>
                <div class="panel-block">
                    <button id="search-city" class="button is-link is-outlined is-fullwidth">Go!</button>
                </div>
                <div class="panel-block is-flex is-justify-content-center">
                    <p class="custom-list-label">Recent Searches</p>
                </div>
                <!-- TODO - MAKE SEARCH HISTORY AUTOGENERATED -->
                <div id="search-history">
                    <a class="panel-block">
                        <span class="panel-icon">
                            <i class="fas fa-map-marked-alt" aria-hidden="true"></i>
                        </span>
                        Example previous search
                    </a>
                    <a class="panel-block">
                        <span class="panel-icon">
                            <i class="fas fa-map-marked-alt" aria-hidden="true"></i>
                        </span>
                        Example previous search 2
                    </a>
                </div>
                <!-- END SEARCH HISTORY -->
                <div class="panel-block">
                    <button id="clear-history" class="button is-link is-outlined is-fullwidth">
                        Clear Recents
                    </button>
                </div>
            </nav>
        </div>



        <div class="column">
            <div id="currentWeather" class="columns m-5">
                <!-- DATA FETCHED FROM API GOES HERE -->
                <div class="card column mx-3">
                    <header class="card-header">
                        <p id="currentCity" class="card-header-title title is-4"></p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <p id="currentTemp" class="is-size-6 pl-2"></p>
                            <p id="currentWind" class="is-size-6 pl-2"></p>
                            <p id="currentHum" class="is-size-6 pl-2"></p>
                            <div id="currentUVWrapper" class="is-flex is-justify-content-flex-start is-align-content-center">
                                <p id="currentUVTitle" class="is-size-6 pl-2"></p>
                                <p id="currentUV" class="is-size-6 has-text-centered custom-UV"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p id="5day" class="title is-4 mx-6"></p>

            <div id="futureForecast" class="columns m-5">
                <!-- FUTURE FORECAST FETCHED FROM API GOES HERE -->
                <div class="card column m-3">
                    <header class="card-header">
                        <p id="date1" class="card-header-title"></p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <p id="temp1"></p>
                            <p id="wind1"></p>
                            <p id="hum1"></p>
                        </div>
                    </div>
                </div>
                <div class="card column m-3">
                    <header class="card-header">
                        <p id="date2" class="card-header-title"></p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <p id="temp2"></p>
                            <p id="wind2"></p>
                            <p id="hum2"></p>
                        </div>
                    </div>
                </div>
                <div class="card column m-3">
                    <header class="card-header">
                        <p id="date3" class="card-header-title"></p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <p id="temp3"></p>
                            <p id="wind3"></p>
                            <p id="hum3"></p>
                        </div>
                    </div>
                </div>
                <div class="card column m-3">
                    <header class="card-header">
                        <p id="date4" class="card-header-title"></p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <p id="temp4"></p>
                            <p id="wind4"></p>
                            <p id="hum4"></p>
                        </div>
                    </div>
                </div>
                <div class="card column m-3">
                    <header class="card-header">
                        <p id="date5" class="card-header-title"></p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <p id="temp5"></p>
                            <p id="wind5"></p>
                            <p id="hum5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts.js"></script>
</body>
</html>
